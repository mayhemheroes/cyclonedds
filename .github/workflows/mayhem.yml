name: Mayhem
on:
  push:
  pull_request:
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  

jobs:
  build:
    name: 'build mayhem fuzzing container'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: mayhem/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

    outputs:
      image: ${{ steps.meta.outputs.tags }}

  mayhem:
    needs: build
    name: 'fuzz ${{ matrix.mayhemfile }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mayhemfile:
          - mayhem/fuzz_plist_ser_deser_generic.mayhemfile
          - mayhem/fuzz_qset_entity.mayhemfile
          - mayhem/fuzz_handle_rtps_message.mayhemfile
          - mayhem/fuzz_locator_from_string.mayhemfile
          - mayhem/fuzz_config_init.mayhemfile
        # - mayhem/fuzz_nn_participant_generic_message_init

    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: Get SARIF name
        env:
          MAYHEMFILE: ${{ matrix.mayhemfile }}
        id: parse
        shell: bash
        run: echo "::set-output name=sarif::${MAYHEMFILE##*/%%.*}"

      - name: Start analysis for ${{ matrix.mayhemfile }}
        uses: ForAllSecure/mcode-action@v2
        with:
          mayhem-token: ${{ secrets.MAYHEM_TOKEN }}
          args: --image ${{ needs.build.outputs.image }} --file ${{ matrix.mayhemfile }} --duration 300
          sarif-output: sarifs/${{ steps.parse.outputs.sarif }}
  sarif:
    needs: mayhem
    name: SARIF
    runs-on: ubuntu-latest
    steps:
      - name: Upload SARIF file(s)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarifs
